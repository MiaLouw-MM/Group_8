  <main class="flex-grow-1">
  <div class="container py-4">
    <h2 class="mb-4 text-center">Weekly Calendar</h2>

    <!-- Calendar Grid -->
    <div class="calendar mb-3">
      <!-- Header Row -->
      <div></div> <!-- Empty corner -->
      <div class="day-header fw-bold">Mon</div>
      <div class="day-header fw-bold">Tue</div>
      <div class="day-header fw-bold">Wed</div>
      <div class="day-header fw-bold">Thu</div>
      <div class="day-header fw-bold">Fri</div>
      <div class="day-header fw-bold">Sat</div>

      <!-- Time slots -->
      <!-- Example: 9AM–5PM -->
      <script>
        const times = [
          "9:00", "10:00", "11:00", "12:00",
          "13:00", "14:00", "15:00", "16:00", "17:00"
        ];
        const calendar = document.currentScript.parentElement;

        times.forEach(time => {
          const timeCell = document.createElement("div");
          timeCell.className = "time-slot fw-semibold";
          timeCell.textContent = time;
          calendar.appendChild(timeCell);

          for (let i = 0; i < 6; i++) {
            const cell = document.createElement("div");
            cell.className = "time-slot";
            cell.dataset.time = time;
            cell.dataset.day = i;
            calendar.appendChild(cell);
          }
        });
      </script>
    </div>

    <!-- Booking Details Modal -->
    <div class="modal fade" id="bookingModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Booking Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <p><strong>Client:</strong> <span id="clientName"></span></p>
            <p><strong>Service:</strong> <span id="service"></span></p>
            <p><strong>Time:</strong> <span id="bookingTime"></span></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Example: some dummy bookings
    const bookings = [
      { day: 0, time: "10:00", client: "Alice Johnson", service: "Haircut" },
      { day: 2, time: "13:00", client: "Bob Smith", service: "Balayage" },
      { day: 4, time: "15:00", client: "Carol Williams", service: "Highlights" }
    ];

    // Add them to the grid
    bookings.forEach(b => {
      const cell = document.querySelector(`.time-slot[data-day='${b.day}'][data-time='${b.time}']`);
      if (cell) {
        const div = document.createElement("div");
        div.className = "booking";
        div.textContent = b.client;
        div.onclick = () => showBooking(b);
        cell.appendChild(div);
      }
    });

    // Function to show booking details
    const modal = new bootstrap.Modal(document.getElementById("bookingModal"));
    function showBooking(b) {
      document.getElementById("clientName").textContent = b.client;
      document.getElementById("service").textContent = b.service;
      document.getElementById("bookingTime").textContent = b.time;
      modal.show();
    }
  </script>
