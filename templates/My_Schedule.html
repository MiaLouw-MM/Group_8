    <!-- Calendar Grid -->

      <div class="day-header fw-bold">Mon</div>
      <div class="day-header fw-bold">Tue</div>
      <div class="day-header fw-bold">Wed</div>
      <div class="day-header fw-bold">Thu</div>
      <div class="day-header fw-bold">Fri</div>
      <div class="day-header fw-bold">Sat</div>

      <!-- Time slots -->
      <!-- Example: 8:00–17:00 in 5-minute increments -->
      <script>
        const calendar = document.currentScript.parentElement;
        const startMin = 8 * 60;   // 08:00
        const endMin = 17 * 60;    // 17:00
        for (let t = startMin; t <= endMin; t += 5) {
          const hh = String(Math.floor(t / 60)).padStart(2, '0');
          const mm = String(t % 60).padStart(2, '0');
          const time = `${hh}:${mm}`;

          const timeCell = document.createElement("div");
          timeCell.className = "time-slot fw-semibold";
          timeCell.textContent = time;
          calendar.appendChild(timeCell);

          for (let day = 0; day < 6; day++) {
            const cell = document.createElement("div");
            cell.className = "time-slot";
            cell.dataset.time = time;
            cell.dataset.day = day;
            calendar.appendChild(cell);
          }
        }
      </script>
    </div>

  <!-- your existing script that loops over `bookings` -->
  <script>
  function normalizeTime(t){
    if (!t) return t;
    const p = String(t).split(':');
    return p[0].padStart(2,'0') + ':' + p[1].padStart(2,'0');
  }

  document.addEventListener('DOMContentLoaded', () => {
    bookings.forEach(b => {
      const time = normalizeTime(b.time);
      const cell = document.querySelector(`.time-slot[data-day='${b.day}'][data-time='${time}']`);
      if (cell) {
        const div = document.createElement('div');
        div.className = 'booking';
        div.textContent = b.client || b.service || 'Booking';
        div.addEventListener('click', () => showBooking(b));
        cell.appendChild(div);
      } else {
        console.warn('No cell for booking', b);
      }
    });
  });

  const modal = new bootstrap.Modal(document.getElementById('bookingModal'));
  function showBooking(b) {
    document.getElementById('clientName').textContent = b.client || '';
    document.getElementById('service').textContent = b.service || '';
    document.getElementById('bookingTime').textContent = b.time || '';
    modal.show();
  }
  </script>
