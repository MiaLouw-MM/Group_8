<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Bookings</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    .booking-card {
        margin-bottom: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .booking-card .card-body p {
        margin: 0.3rem 0;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="mb-4 text-center">My Bookings</h1>

    {% if bookings %}
      <div class="row">
        {% for b in bookings %}
          <div class="col-md-6">
            <div class="card booking-card">
              <div class="card-body">
                <h5 class="card-title">{{ b.service_name }}</h5>
                <p><strong>Stylist:</strong> {{ b.stylist_name }}</p>
                <p><strong>Date & Time:</strong> {{ b.start_datetime }}</p>
                <p><strong>Duration:</strong> {{ b.duration_min }} min</p>
                <p><strong>Status:</strong> {{ b.status }}</p>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p class="text-center">You have no bookings yet.</p>
    {% endif %}

    <div class="text-center mt-4">
      <a href="{{ url_for('customer_homepage') }}" class="btn btn-primary">Back to Homepage</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
