<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Bookings</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    .booking-card {
        margin-bottom: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .booking-card .card-body p {
        margin: 0.3rem 0;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="mb-4 text-center">My Bookings</h1>

        {% for b in bookings %}
    <div class="card mb-3 mx-auto" style="max-width: 500px;">
      <div class="card-body">
        <p><strong>Service:</strong> {{ b.service_name }}</p>
        <p><strong>Stylist:</strong> {{ b.stylist_name }}</p>
        <p><strong>Date:</strong> {{ b.start_datetime }}</p>
        <p><strong>Duration:</strong> {{ b.duration_min }} min</p>
        <p><strong>Status:</strong> {{ b.status }}</p>

        <!-- Cancel button -->
        <form method="POST" action="{{ url_for('cancel_booking') }}">
            <input type="hidden" name="booking_id" value="{{ b.id }}">
            <button type="submit" class="btn btn-danger btn-sm mt-2">Cancel Booking</button>
        </form>
      </div>
    </div>
    {% endfor %}


    <div class="text-center mt-4">
      <a href="{{ url_for('customer_homepage') }}" class="btn btn-primary">Back to Homepage</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
