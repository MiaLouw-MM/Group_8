<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Bookings</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <style>
    .navbar-nav .nav-link:hover {
        color: blue !important; /* Bootstrap primary blue */
      } 
      html, body {
        height: 100%;
        margin: 0;
      }

      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      main {
        flex: 1;
      }
  </style>
</head>
<body >
  <h1>My Bookings</h1>

{% if bookings %}
    {% for b in bookings %}
        <div class="booking-entry">
            <p><strong>Service:</strong> {{ b.service_name }}</p>
            <p><strong>Stylist:</strong> {{ b.stylist_name }}</p>
            <p><strong>Date:</strong> {{ b.start_datetime }}</p>
            <p><strong>Duration:</strong> {{ b.duration_min }} min</p>
            <p><strong>Status:</strong> {{ b.status }}</p>
            <hr>
        </div>
    {% endfor %}
{% else %}
    <p>You have no bookings yet.</p>
{% endif %}

<a href="/customer_homepage" class="btn">Back to Homepage</a>
</body>

</html>
